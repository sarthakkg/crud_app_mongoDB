<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>EWB Newsletter Signup!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form id="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="nameUserInput" placeholder="name">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ul id="display" class="list-group">
                </ul>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            const display = $("#display");
            const form = $("#form");
            const nameUserInput = $("#nameUserInput");

            const getnames = ()=>{
                fetch('/getnames',{method: "get"}).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    console.log(data);
                    displaynames(data);
                });
            }

            getnames();

            const resetnamesInput = () => {
                nameUserInput.val('');
            }

            const editname = (name, nameID, editID)=>{
                let editBtn = $(`${editID}`);
                editBtn.click(()=>{
                    fetch(`/${name._id}`,{
                        method: "put",
                        headers: {
                            "Content-Type" : "application/json; charset=utf-8"
                        },
                        body: JSON.stringify({name: nameUserInput.val()})
                    }).then((response)=>{
                        return response.json();
                    }).then((data)=>{
                        if (data.ok == 1) {
                            let nameIndex = $(`#${nameID}`);
                            nameIndex.html(data.value.name);
                            resetnamesInput();
                        }
                    })
                })
            }

            const deletename = (name, listItemID, deleteID)=>{
                let deleteBtn = $(`#${deleteID}`);
                deleteBtn.click(()=>{
                    fetch(`/${name._id}`,{
                        method: "delete"
                    }).then((response)=>{
                        return response.json();
                    }).then((data)=>{
                        if (data.ok == 1) {
                            $(`#${listItemID}`).remove();
                        }
                    })
                });
            };

            const buildIDS = (name) => {
                return {
                    editID: "edit" + name._id,
                    deleteID: "delete_" + name._id,
                    listItemID: "listItem_" + name._id,
                    nameId: "name_" + name._id
                }
            }

            const buildTemplate = (name, ids) => {
                return `<li class="list-group-item" id="${ids.listItemID}">
                        <div class="row" >
                            <div class="col-md-4" id="${ids.nameID}">${name.name}</div>
                            <div class="col-md-4"></div>
                            <div class="col-md-4 text-right">
                                <button type="button" class="btn btn-secondary" id="${ids.editID}">Edit</button>
                                <button type="button" class="btn btn-danger" id="${ids.deleteID}">Delete</button>
                            </div>
                      </div >
                    </li>`;
            }

            const displaynames = (data)=>{
                data.forEach((name)=>{
                    let ids = buildIDS(name);
                    display.append(buildTemplate(name, ids));
                    editname(name, ids.nameID, ids.editID);
                    deletename(name, ids.listItemID, ids.deleteID)
                })
            }

            form.submit((e)=>{
                e.preventDefault();
                fetch('/',{
                    method: 'post',
                    body: JSON.stringify({name:nameUserInput.val()}),
                    headers : {
                        "Content-Type" : "application/json; charset=utf-8"
                    }
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    if (data.result.ok == 1 && data.result.n == 1) {
                        let ids = buildIDS(data.document);
                        display.append(buildTemplate(data.document, ids));
                        editname(data.document, ids.nameId, ids.editID);
                        deletename(data.document, ids.listItemID, ids.deleteID);
                    }
                    resetnamesInput();
                });
            })
        });
    </script>
</body>

</html>
